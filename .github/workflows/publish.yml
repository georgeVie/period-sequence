name: ðŸš€ Publish to NPM

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.1, v2.0.0, etc.

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¦ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“‹ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          
      - name: ðŸ“¥ Install dependencies
        run: npm ci
        
      - name: ðŸ§ª Run tests
        run: npm test
        
      - name: ðŸ”¨ Build package
        run: npm run build
        
      - name: ðŸš€ Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: ðŸ“‹ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ðŸš€ Release ${{ github.ref_name }}
          body: |
            ## ðŸŽ‰ New Release: ${{ github.ref_name }}
            
            **Published to NPM**: https://www.npmjs.com/package/@georgevie/period-sequence
            
            ### Changes
            See the [commit history](https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}) for detailed changes.
            
            ### Installation
            ```bash
            npm install @georgevie/period-sequence@${{ github.ref_name }}
            ```
          draft: false
          prerelease: false
